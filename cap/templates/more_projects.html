{% extends "base.html" %}


{% block styles %}
    <style>
        .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
        }
        .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
        }
        .card img {
        border-radius: 90%;
        width: 60%;
        margin: auto;
        }
        .rounded-img {
            width: 50%;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 0.5em;
            margin-bottom: 1em;
        }
        .rounded-card {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 0.5em;
            margin-bottom: 1em;
        }

        </style>
{% endblock %}

{% block content %}

<div class="container my-2">

    <div class="row">
        <h2>{{ project_name }}</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5">
        {% for balloon in balloons %}
            <div class="card rounded-card m-1">
                <div class="row">
                    <div class="col">
                        <h5>Balloon: {{ balloon.uid }}</h5>
                    </div>
                    <div class="col">
                        <h4>{{ balloon.weight }}</h4>
                    </div>
                </div>
                <img src="/static/images/favicon/bal.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6>{{ balloon.color }}</h6>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
