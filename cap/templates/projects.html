{% extends "base.html" %}

{% block styles %}
        <style>
          .card {
            border-radius: 1em;
            text-align: center;
            padding: 1em;
          }
          .card:hover {
            background-color: rgba(0, 0, 0, 0.1);
          }
          .card img {
            border-radius: 50%;
            width: 50%;
            margin: auto;
          }
          .rounded-img {
                width: 50%;
                border-radius: 50%;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                padding: 0.5em;
                margin-bottom: 1em;
            }
          .rounded-card {
              box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
              padding: 0.5em;
              margin-bottom: 1em;
           }
        </style>
{% endblock %}

{% block content %}

        <div class="container my-3">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">

            {% for projects in context.list_projects %}
            <div class="col">
              <div class="card rounded-card">
                <img src="https://img.freepik.com/free-vector/graffiti-spray-can-illustration-of-street-art-on-dark-background_300579-121.jpg" class="card-img-top rounded-img" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ projects.name }}</h5>
                  <p class="card-text">
                    Some generated text. Description of something. Here will be the text describing the project.
                  </p>
                  <a href="https://img.freepik.com/free-vector/graffiti-spray-can-illustration-of-street-art-on-dark-background_300579-121.jpg" target="_blank" class="btn btn-primary">More</a>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
{% endblock %}
