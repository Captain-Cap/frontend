{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col">
            <h4>Are you sure you want to delete the project ID: {{ uid }}?</h4>
            <a href="{{ url_for('projects.all_projects') }}" class="btn btn-success rounded-card">Exit</a>
            <a href="{{ url_for('projects.delete', uid=uid) }}" class="btn btn-danger rounded-card">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
